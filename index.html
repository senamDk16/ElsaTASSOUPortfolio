<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PorFolio Elsa TASSOU</title>
    <script src="./scriptTaillwindcss.js"></script>
</head>
<body>
<header class="p-6 w-11/12 sm:w-10/12 h-16 bg-pink-600 rounded-full mx-auto mt-3 sm:mt-5 flex items-center justify-between">
    <div class="text-white font-semibold">
        Elsa TASSOU
    </div>
    <div class="text-white hidden sm:flex flex-row gap-4 text-lg font-bold">
        <a href="#">Accueil</a>
        <a href="#">Services</a>
        <a href="#">À propos</a>
        <a href="#">Projets</a>
        <a href="#">Contact</a>
    </div>
    <div id="mobile-menu" class="absolute transition-transform duration-300 transform translate-x-full top-full left-0 w-full bg-pink-600 text-white p-4 border-t-2 flex flex-col gap-4 text-lg font-bold sm:hidden">
        <a href="#">Accueil</a>
        <a href="#">Services</a>
        <a href="#">À propos</a>
        <a href="#">Projets</a>
        <a href="#">Contact</a>
    </div>
    <div class="bg-white rounded-full w-32 h-8 hidden sm:flex items-center justify-center text-pink-500 cursor-pointer">
        Contactez-moi
    </div>
    <button id="menu-toggle" class="sm:hidden w-8 h-8 flex flex-col gap-2 focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
        <span class="block w-full bg-white h-[2px]"></span>
        <span class="block w-full bg-white h-[2px]"></span>
        <span class="block w-full bg-white h-[2px]"></span>
    </button>
</header>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', !isExpanded);
        mobileMenu.classList.toggle('translate-x-full');
    });
</script>
    <section id="home" class="w-full">

    </section>
</body>
</html>
